<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <Title>Psychic Game</Title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background-image: url(http://senjamatstudio.no/wp-content/uploads/2015/12/nordlys.jpg)">

    <div class="container">
        <div class="row">
            <div class="center">
                <h1>The Psychic Game</h1>
            </div>

            <div class="border row">
                <div class="center col s6 offset-s3">
                    <p>Guess what letter I'm thinking of by typing on the keypad...you have 9 guesses</p>
                    <p>If you get it right, your win!</p>
                    <p>If you get it wrong, after 9 times, you lose</p>
                </div>
            </div>
            <br><br><br>
            <div class="border row">
                <div class="center col s3 offset-s1">
                    <p id="wins">Wins: 0</p>
                </div>
                <div class="center col s4">
                    <p id="guesses-left">Guesses Left: 9</p>
                    <p id="guessed">Your Guesses so far: </p>
                </div>
                <div class="center col s3">
                    <p id="losses">Losses: 0</p>
                </div>
            </div>
        </div>
    </div>




    <style>
        h1 {
            text-decoration: underline;
            color: #4aaaa5;
        }

        div {
            color: white;
        }

        p {
            margin: 0;
        }
    </style>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
